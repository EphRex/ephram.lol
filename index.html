    <style>
   
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden
        }

        .fullscreen {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .click-me {
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
            text-shadow: 0 0 0.10em white;
            cursor: pointer;
            padding: 10px 20px;
            border: 2px solid #fff;
            transition: all 0.3s ease;
        }

        .click-me:hover {
            background-color: #fff;
            color: #000;
        }
    </style>

</head>

<body>
    <div class="fullscreen">
        <h1>EphRex</h1>

    </div>

    <div class="overlay">
